<div><h3>JSON</h3><div>{{jsonResponse}}</div></div>
<div><h3>Register</h3></div>
<form (ngSubmit)="fromSubmit()">
 <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" class="form-control"[(ngModel)]="data.name" required>    
  </div>

 <div class="form-group">
    <label for="last_name">Last name</label>
    <input type="text" id="last_name" class="form-control"[(ngModel)]="data.last_name" required>    
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" id="email" class="form-control"[(ngModel)]="data.email" required>    
  </div>

  <div class="form-group">
    <label for="pwd">Password</label>
    <input type="password" id="pwd" class="form-control"[(ngModel)]="data.password" required>    
  </div>
  <button type="submit" class="btn-default btn">Register</button>
</form>
