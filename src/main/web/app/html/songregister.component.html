<h3>Register Cancion</h3>
<form (ngSubmit)="fromSubmit()">
 <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" class="form-control"[(ngModel)]="data.name" required>
  </div>

 <div class="form-group">
    <label for="author">Autor</label>
    <input type="text" id="author" class="form-control"[(ngModel)]="data.author" required>
  </div>

  <div class="form-group">
    <label for="album">Album</label>
    <input type="text" id="album" class="form-control"[(ngModel)]="data.album" required>
  </div>

  <div class="form-group">
    <label for="url">Url</label>
    <input type="text" id="url" class="form-control"[(ngModel)]="data.url" required>
  </div>
  <button type="submit" class="btn-default btn">Register</button>
</form>
