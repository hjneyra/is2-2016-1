<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Reproductor</title>
		<meta charset="utf-8"/>

		<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>
	<body>
		<header>
			<h1>"Reproductor"</h1>
		</header>

		<section id="player">
			<section id="controls">

				<section id="songTitle">
					<span>Tittle of the song</span>
				</section>

				<section id="playerTrols">
					<div id="pauseStop">
						<div id="pause"></div>
						<div id="stop"></div>
					</div>

					<div id="progressBar">
						<div id="timeLoaded"></div>
						<div id="timePlayed"></div>
					</div>
				</section>

				<section id="volumeTime">
					<input type="range" min="0" max="1" step="0.1" value="0.5"/>
					<div id="timeStatus">
						<time id="played">00:00</time>
						<span>/</span>
						<time id="totalTime">00:00</time>
					</div>
				</section>
			</section>

			<section id="playlist">
				<section id="tracks">
					
					<article class="track trackPlaying" data-source="tracks/Hans Zimmer - Maestro (The Holiday)">
					<span>Hans Zimmer - Maestro</span>
					</article>
				</section>

				<section id="playlistControl">
					<span>&x25B2;</span>
				</section>
			</section>
		</section>

		<div id="currentTime">
			<time></time>
		</div>

	</body>	
</html>
