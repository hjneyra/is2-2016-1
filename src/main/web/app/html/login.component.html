<div><h3>JSON</h3><div>{{jsonResponse}}</div></div>
<div><h3>LOGIN</h3></div>
<div>
  <form (ngSubmit)="fromSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" class="form-control"[(ngModel)]="data.email">
    </div>

    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" id="pwd" class="form-control"[(ngModel)]="data.password">
    </div>
    <button type="submit" class="btn-default btn">Login</button>
  </form>
</div>
